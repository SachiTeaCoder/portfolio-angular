<body>
  <section id="contact">
    <h1>Contact Me</h1>
    <form>
      <div class="form-group row">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" [(ngModel)]="messageText"
          (input)="updateCharacterCount()" required maxlength="5000"></textarea>
        <p>{{ characterCount }} characters left ({{ messageText.length }}/{{ maxLength }})</p>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
